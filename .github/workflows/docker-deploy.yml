name: Docker Build & Test

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Backend CI", "Frontend CI"]
    types:
      - completed

jobs:
  docker-build:
    name: Docker Build & Integration Test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Images
      run: |
        echo "ğŸ”¨ Building Docker images locally..."
        docker build -t bobapp-backend:test ./back
        docker build -t bobapp-frontend:test ./front

    - name: Integration Test with Docker Compose
      run: |
        echo "ğŸ”¨ Building with Docker Compose..."
        docker compose build
        
        echo "ğŸš€ Starting services..."
        docker compose up -d
        
        echo "â³ Waiting for services to be ready..."
        sleep 30
        
        echo "ğŸ§ª Testing backend API..."
        curl -f http://localhost:8080/api/joke || (echo "âŒ Backend test failed" && exit 1)
        echo "âœ… Backend test passed"
        
        echo "ğŸ§ª Testing frontend..."
        curl -f http://localhost:4020 || (echo "âŒ Frontend test failed" && exit 1)
        echo "âœ… Frontend test passed"
        
        echo "ğŸ§¹ Cleaning up..."
        docker compose down
        
        echo "âœ… Docker integration tests completed!"