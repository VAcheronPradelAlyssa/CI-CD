name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job pour le Back-end
  backend-tests:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run Backend Tests
      working-directory: ./back
      run: |
        mvn clean test
        mvn jacoco:report

    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: back/target/site/jacoco/jacoco.csv

    - name: Upload Backend Coverage Reports
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage-report
        path: back/target/site/jacoco/

    - name: Comment Coverage on PR
      if: github.event_name == 'pull_request'
      uses: madrapps/jacoco-report@v1.6.1
      with:
        paths: ${{ github.workspace }}/back/target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 40
        min-coverage-changed-files: 60

  # Job pour le Front-end
  frontend-tests:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: ./front
      run: npm ci

    - name: Run Frontend Tests
      working-directory: ./front
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

    - name: List coverage files (debug)
      working-directory: ./front
      run: |
        echo "Contents of front directory:"
        ls -la
        echo "Contents of coverage directory (if exists):"
        ls -la coverage/ || echo "Coverage directory not found"

    - name: Upload Frontend Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage-report
        path: front/coverage/

    - name: Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: hashFiles('front/coverage/lcov.info') != ''
      with:
        filename: front/coverage/lcov.info
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'

  # Job pour construire les images Docker
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Docker Image
      run: |
        cd back
        docker build -t bobapp-back:${{ github.sha }} .

    - name: Build Frontend Docker Image
      run: |
        cd front
        docker build -t bobapp-front:${{ github.sha }} .

    - name: Test Docker Compose
      run: |
        docker-compose build
        docker-compose up -d
        sleep 30
        curl -f http://localhost:8080/api/joke || exit 1
        curl -f http://localhost:4020 || exit 1
        docker-compose down

